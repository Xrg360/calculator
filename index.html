<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My Calculator</h2>
    <div class="main">
        <div class="input">
            <input id="screen" type="text" placeholder="0">
       </div>
     <div class="buttons">
            <table>
                <tr>
                    <td><button class="calcbtn">C</button></td>
                    <td><button class="calcbtn">(</button></td>
                    <td><button class="calcbtn">)</button></td>
                    <td><button class="calcbtn">x</button></td>
                </tr>
                <tr>
                    <td><button class="calcbtn">7</button></td>
                    <td><button class="calcbtn">8</button></td>
                    <td><button class="calcbtn">9</button></td>
                    <td><button class="calcbtn">/</button></td>
              </tr>
                <tr>
                    <td><button class="calcbtn">4</button></td>
                    <td><button class="calcbtn">5</button></td>
                    <td><button class="calcbtn">6</button></td>
                    <td><button class="calcbtn">-</button></td>
                </tr>
                <tr>
                    <td><button class="calcbtn">1</button></td>
                    <td><button class="calcbtn">2</button></td>
                    <td><button class="calcbtn">3</button></td>
                    <td><button class="calcbtn">+</button></td>
                </tr>
                <tr>
                    <td><button class="calcbtn">.</button></td>
                    <td><button class="calcbtn">0</button></td>
                    <td><button class="calcbtn">%</button></td>
                    <td><button class="calcbtn">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    </body>
    <script src="app.js"></script>
    </html>
